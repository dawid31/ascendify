{% load static tailwind_tags %}
{% include 'ascendify_app/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ascendify</title>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Profile Content -->
    <div class="container mx-auto p-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-white mb-6">Edit Profile</h2>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                    <!-- User info -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-300">User Info</h3>
                        <div class="mt-4">
                            <label class="block text-gray-400">Username</label>
                            <input class="bg-gray-700 text-gray-300 w-full py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   type="text" 
                                   name="username" 
                                   value="{{ u_form.username.value }}">
                        </div>

                    </div>

                    <!-- Profile info -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-300">Profile Info</h3>
                        <div class="mt-4">
                            <label class="block text-gray-400">Bio</label>
                            <textarea placeholder="Tell us about yourself" class="bg-gray-700 text-gray-300 w-full py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                      name="bio">{{ p_form.bio.value }}</textarea>
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-400">Location</label>
                            <input class="bg-gray-700 text-gray-300 w-full py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   type="text" 
                                   name="location" 
                                   value="{{ p_form.location.value }}">
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-400">Profile Picture</label>
                            <input class="block w-full text-gray-300 py-2 px-4 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   type="file" 
                                   name="profile_picture">
                        </div>
                    </div>

                    <!-- Climbing-specific Info -->
                    <div class="lg:col-span-2">
                        <h3 class="text-lg font-medium text-gray-300">Climbing Info</h3>
                        <div class="mt-4">
                            <label class="block text-gray-400">Experience Level</label>
                            <select class="bg-gray-700 text-gray-300 w-full py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                    name="experience_level">
                                <option value="beginner" {% if p_form.experience_level.value == 'beginner' %}selected{% endif %}>Beginner</option>
                                <option value="intermediate" {% if p_form.experience_level.value == 'intermediate' %}selected{% endif %}>Intermediate</option>
                                <option value="advanced" {% if p_form.experience_level.value == 'advanced' %}selected{% endif %}>Advanced</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-400">Completed Routes</label>
                            <input class="bg-gray-700 text-gray-300 w-full py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   type="number" 
                                   name="completed_routes" 
                                   value="{{ p_form.completed_routes.value }}" min="0">
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-400">Highest Grade</label>
                            <input class="bg-gray-700 text-gray-300 w-full py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   type="text" 
                                   name="highest_grade" 
                                   value="{{ p_form.highest_grade.value }}">
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
