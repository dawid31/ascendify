{% load static tailwind_tags %}
{% include 'ascendify_app/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% tailwind_css %}
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 shadow-md rounded px-8 py-6">
            <h2 class="text-2xl font-bold text-center mb-6">Create a New Event</h2>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="name">
                        Event Name
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:bg-gray-600" 
                           id="name" 
                           type="text" 
                           name="name" 
                           placeholder="Enter event name" 
                           required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="description">
                        Description
                    </label>
                    <textarea class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:bg-gray-600" 
                              id="description" 
                              name="description" 
                              placeholder="Enter event description" 
                              required></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="location">
                        Location
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:bg-gray-600" 
                           id="location" 
                           type="text" 
                           name="location" 
                           placeholder="Enter location" 
                           required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="date">
                        Date
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:bg-gray-600" 
                           id="date" 
                           type="date" 
                           name="date" 
                           required>
                </div>

                <button type="submit" class="w-full py-3 px-6 rounded-lg bg-green-600 hover:bg-green-500 shadow-lg text-white font-semibold tracking-wide transition duration-300 transform hover:translate-y-1 hover:shadow-xl">
                    Create Event
                </button>

                {% if form.errors %}
                <div class="mt-4 text-red-400 text-sm">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
