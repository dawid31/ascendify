{% load static tailwind_tags %}
{% include 'ascendify_app/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% tailwind_css %}

</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 shadow-md rounded px-8 py-6">
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:bg-gray-600" 
                           id="username" 
                           type="text" 
                           name="username" 
                           placeholder="Enter your username" 
                           required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:bg-gray-600" 
                           id="email" 
                           type="email" 
                           name="email" 
                           placeholder="Enter your email" 
                           required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="password1">
                        Password
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:bg-gray-600" 
                           id="password1" 
                           type="password" 
                           name="password1" 
                           placeholder="Enter your password" 
                           required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-400 text-sm font-bold mb-2" for="password2">
                        Confirm Password
                    </label>
                    <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-gray-300 leading-tight focus:outline-none focus:shadow-outline focus:bg-gray-600" 
                           id="password2" 
                           type="password" 
                           name="password2" 
                           placeholder="Confirm your password" 
                           required>
                </div>

                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                            type="submit">
                        Register
                    </button>

                    <a class="inline-block align-baseline font-bold text-sm text-blue-400 hover:text-blue-500" href="{% url 'login' %}">
                        Already have an account?
                    </a>
                </div>

                {% if form.errors %}
                <div class="mt-4 text-red-400 text-sm">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
