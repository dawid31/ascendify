{% load static tailwind_tags %}
{% include 'ascendify_app/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Community Forum</title>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-gray-100 text-center">Climbing Community Forum</h1>

        <div class="mt-8">
            <h2 class="text-2xl font-medium text-gray-200">Forum</h2>
            <div class="mt-6 space-y-4">
                {% for channel in text_channels %}
                    <div class="p-4 bg-gray-800 rounded-lg shadow-md">
                        <h3 class="text-xl font-bold text-gray-200">
                            <a href="{% url 'channel_discussion' channel.id %}">{{ channel.name }}</a>
                        </h3>
                        <p class="text-gray-400">{{ channel.description }}</p>
                    </div>
                {% empty %}
                    <p class="text-gray-500">No channels available.</p>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
